baseurl = "https://myspydiblog.netlify.app/"
title = "My Blog"
author = "Roger Amador"
theme = "terrassa"
googleAnalytics = ""    # Your Google Analytics tracking ID
enableRobotsTXT = true
language = "en-US"
paginate = 5            # The numbers of posts per page
[params]
    description = "Terrassa is a simple, fast and responsive theme for Hugo with a strong focus on accessibility made from scratch."
    favicon = "favicon.ico"
    logo = ""

[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action
    show = true
    cta = "Contact"
    link = "contact" # Relative URL

[params.separator] # Separators between sections on the home page
    show = false

[params.fa] # Font Awesome options
    version = "5.7.2"
    integrity = "sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"

[params.form] # Contact form
    netlify = true
    action = ""
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Name"
    inputNamePlaceholder = "Your name"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Your email"
    inputMsgName = "message"
    inputMsgLabel = "Write something"
    inputMsgLength = 750
    inputSubmitValue = "Send"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = "addielo.o@gmail.com"
    phone = "+506 8888-8888"
    address = "Heredia, Lagunilla"

[params.social]
    twitter = "https://twitter.com/addielxD?s=09"
    facebook = "https://www.facebook.com/addielxD/"
    github = "https://github.com/spidyxD"
    instagram = "https://instagram.com/addiel_amvi"
    pinterest = "https://pinterest.com"
    youtube = "https://youtube.com"
    linkedin = "https://www.linkedin.com/in/roger-amador-villagra-071009147"
    "500px" = ""

[params.copy] # Copyright
    copy = "" # Empty for default content

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = false
        simple = false
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[params.languageSwitcher]
    show = true

[languages]
    [languages.en]
        languageName = "en"
        weight = 1
        contentDir = "content/en"
      [languages.sp]
        languageName = "sp"
        weight = 2
        contentDir = "content/sp"
        title = "Bienvenido a mi Blog"
        description = "Blog Personal"
        [languages.sp.params]
          [languages.sp.params.form] # Translate contact form fields
            inputNameLabel = "Nombre"
            inputNamePlaceholder = "Nombre"
            inputEmailLabel = "E-mail"
            inputEmailPlaceholder = "E-Mail"
            inputMsgLabel = "Escribe algo"
            inputSubmitValue = "Enviar"
            [languages.sp.params.cta] # Translate Call To Action
                show = true
                cta = "Contacto"
                link = "sp/contacto/" # Relative URL